<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de captura</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/img/logo.png" type="image/x-icon"/>
</head>
<body>
    <div class="box">
        <form class="formulario">
            <img src="img/logo.png" alt="logotipo">
            <br><br>
            <h1>Workshop</h1>
            <H2>Primeiros passos com programação web</H2>
            <br><br>
            <h3>100% gratuito e online</h3>
            <br>

            <input type="text" placeholder="    Nome" class="fill-text">
            <br>
            <input type="email" placeholder="    E-mail" class="fill-text">
            <br><br>

            <label class="bibi">
                <input type="checkbox"> 
                Sim, desejo me inscrever no workshop e receber e-mails sobre tecnologia, programação e ofertas.
                <br><br>
            </label>

            <br><br>
            <button>Quero receber o acesso!</button>
        </form>
    </div>
</body>
</html>
